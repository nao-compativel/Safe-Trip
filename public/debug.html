<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Painel de Debug - Safe Trip</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        gap: 1rem;
        padding: 1rem;
        font-size: 14px;
      }
      .panel {
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #f9f9f9;
        overflow-y: auto;
      }
      pre {
        white-space: pre-wrap;
        background: #eee;
        padding: 1rem;
        max-height: 60vh;
        overflow-y: scroll;
        border-radius: 4px;
        font-size: 12px;
      }
      button,
      select,
      input {
        font-size: 1rem;
        padding: 0.5rem;
        margin: 0.25rem 0;
      }
      hr {
        border: 0;
        border-top: 1px solid #ccc;
        margin: 1rem 0;
      }
      .player-info,
      .card-info {
        border: 1px solid #ddd;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        border-radius: 4px;
        background: #fff;
      }
      .card-actions button {
        font-size: 0.8rem;
        padding: 0.2rem 0.4rem;
        margin-left: 0.5rem;
      }
      code {
        background: #e0e0e0;
        padding: 2px 4px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h2>Conexão</h2>
      <input type="text" id="playerName" value="Tester" />
      <input type="text" id="roomName" value="debug_room" />
      <button id="connectBtn">Conectar</button>
      <button id="startGameBtn">Forçar Início</button>
      <hr />
      <h2>Minha Mão</h2>
      <div id="myHand"></div>
    </div>
    <div class="panel">
      <h2>Ações de Debug</h2>
      <select id="cardToGive"></select>
      <button id="giveCardBtn">Me Dar Carta</button>
      <br /><br />
      <button id="myTurnBtn">Forçar Meu Turno</button>
      <hr />
      <h2>Jogadores</h2>
      <div id="playersInfo"></div>
    </div>
    <div class="panel" style="flex-grow: 1">
      <h2>Estado do Jogo (Game State)</h2>
      <pre id="gameState"></pre>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/debug.js"></script>
  </body>
</html>
